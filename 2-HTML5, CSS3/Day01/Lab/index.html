<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Home page</title>
</head>
<body>
    <form action="../Lab/home.html" method="post">
        <div>
            <label for="">first name</label>
            <input type="text" required pattern="[a-zA-Z]{3,5}( )[a-zA-Z]{3,5}">
        </div>
        <div>
            <label for="">last name</label>
            <input type="text">
        </div>
        <div>
            <label for="">user age</label>
            <input type="number">
        </div>
        <div>
            <label for="">user birthday</label>
            <input type="datetime-local">
        </div>
        <div>
            <label for="">user profile photo</label>
            <input type="file" accept="jpg">
        </div>
        <div>
            <label for="">phone number</label>
            <input type="tel">
        </div>
        <div>
            <label for="">street number</label>
            <input type="number" mini="1" max="30">
        </div>
        <div>
            <label for="">address </label>
            <textarea></textarea>
        </div>
        <div>
            <label for="">Email address</label>
            <input type="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your email">
        </div>
        <div>
            <label for="">favourite color</label>
            <input type="color">
        </div>
        <div>
            <label for="">enter your password to save changes</label>
            <input type="password" required>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
